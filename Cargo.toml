[package]
name = "cargo-features-manager"
version = "0.5.2"
edition = "2021"
authors = ["ToBinio"]
license = "MIT"
description = "A tui tool to enable & disable dependency features"
categories = ["command-line-utilities"]
repository = "https://github.com/ToBinio/cargo-features-manager"
keywords = ["cli", "manager", "cargo", "crates", "feature"]
homepage = "https://github.com/ToBinio/cargo-features-manager.git"
readme = "README.md"
rust-version = "1.64.0"
include = ["src/**/*", "LICENSE", "README.md"]

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.5.0", features = ["color", "derive", "error-context", "help", "suggestions", "usage"], default-features = false }
clap_complete = "4.5.0"
console = { version = "0.15.8", default-features = false }
crates-index = "2.5.1"
ctrlc = "3.4.2"
fuzzy-matcher = "0.3.7"
glob = "0.3.1"
http = "1.0.0"
itertools = { version = "0.12.1", features = ["use_alloc"], default-features = false }
semver = { version = "1.0.21", default-features = false }
toml = { version = "0.8.10", default-features = false }
toml_edit = { version = "0.22.4", default-features = false }
ureq = { version = "2.9.5", features = ["http-interop"], default-features = false }

[[bin]]
name = "cargo-features"
path = "src/main.rs"
