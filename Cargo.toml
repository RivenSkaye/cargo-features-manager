[package]
name = "cargo-features-manager"
version = "0.1.0"
edition = "2021"
authors = ["ToBinio"]
license = "MIT"
description = "a cli tool to manage the features of your project dependencies"
categories = ["command-line-utilities"]
exclude = ["/.idea","/resources"]
repository = "https://github.com/ToBinio/cargo-features-manager"
keywords = ["cli", "manager", "cargo", "crates", "feature"]
homepage = "https://github.com/ToBinio/crates-feature-manager.git"
readme = "README.md"

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.4", features = ["derive"] }
crates-index = "0.19.8"
crossterm = "0.26.1"
semver = "1.0.17"
toml_edit = "0.19.8"

[[bin]]
name = "cargo-features"
path = "src/main.rs"
